<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moving2Bulgaria ‚Äî Coming Soon</title>
  <meta name="description" content="Moving2Bulgaria ‚Äî Our updated website launches soon. Join the list and get notified!" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üáßüá¨</text></svg>">

  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;       /* slate-900 */
      --muted: #475569;      /* slate-600 */
      --accent: #16a34a;     /* green-600 */
      --accent-dark: #15803d;/* green-700 */
      --ring: rgba(22,163,74,.25);
      --card: #f8fafc;       /* slate-50 */
      --border: #e2e8f0;     /* slate-200 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 920px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(15,23,42,.06);
    }
    header { text-align: center; }
    .logo {
      width: 200px;
      aspect-ratio: 1/1;
      border-radius: 12px;
      display: block;
      margin: 0 auto 20px;
      background: #fff;
      object-fit: cover;
      border: 1px solid var(--border);
    }
    h1 {
      font-size: clamp(28px, 4vw, 44px);
      margin: 0 0 6px;
      line-height: 1.1;
    }
    .lead {
      color: var(--muted);
      font-size: clamp(16px, 2.2vw, 18px);
      margin: 0 0 26px;
    }

    form {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr auto;
      align-items: center;
      max-width: 560px;
      margin: 0 auto;
    }
    @media (max-width: 560px) {
      form { grid-template-columns: 1fr; }
    }
    input[type="email"]{
      width: 100%;
      height: 48px;
      padding: 0 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background: #fff;
    }
    input[type="email"]:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
    }
    button{
      height: 48px;
      padding: 0 18px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover{ background: var(--accent-dark); }
    .status {
      text-align: center;
      margin-top: 10px;
      min-height: 1.2em;
      color: var(--muted);
      font-weight: 500;
    }

    .footer {
      margin-top: 28px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
    .brand { font-weight: 700; }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <!-- Put your cartoon here -->
      <img src="/static/m2b-avatar.png" alt="Moving2Bulgaria Cartoon" class="logo" />
      <h1>Moving2Bulgaria</h1>
      <p class="lead">Our updated website launches soon. Join the list and we‚Äôll email when it‚Äôs live.</p>
    </header>

    <!-- Email capture (Formspree) -->
    <form id="subscribe-form" action="https://formspree.io/f/mzzyzplz" method="POST">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        autocomplete="email"
        required
        aria-label="Email address"
      />
      <button type="submit">Notify Me</button>
      <div class="status" id="status" aria-live="polite"></div>
    </form>

    <p class="footer">
      ¬© <span id="y"></span> <span class="brand">Moving2Bulgaria</span>. All rights reserved.
    </p>
  </main>

  <script>
    // year
    document.getElementById('y').textContent = new Date().getFullYear();

    const form = document.getElementById('subscribe-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Sending‚Ä¶';
      const fd = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: fd,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          statusEl.textContent = '‚úÖ Thank you! You‚Äôll be notified at launch.';
          form.reset();
        } else {
          statusEl.textContent = '‚ö†Ô∏è Something went wrong. Please try again.';
        }
      } catch {
        statusEl.textContent = '‚ö†Ô∏è Something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
